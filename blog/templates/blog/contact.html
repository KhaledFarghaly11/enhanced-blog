{% extends "base.html" %}
{% load static %}

{% block title %}My Blog | Contact{% endblock title %}


{% block content %}
    <!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        {% if sent %}
            <h1>Thank you for your message!</h1>
        {% else %}
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                <p>
                    {{page.description}}
                </p>
                    <div class="my-5">
                        {% include "includes/contact_form.html" %}
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</main>
{% endblock content %}
