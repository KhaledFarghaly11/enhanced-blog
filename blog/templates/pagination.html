<!-- Pager-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="d-flex justify-content-end mb-4">
                {% if page.has_previous %}
                    <a class="btn btn-primary text-uppercase" href="?page={{ page.previous_page_number }}"
                    >← Newer Posts</a
                    >
                {% endif %}
                {% if page.has_next %}
                    <a class="btn btn-primary text-uppercase" href="?page={{ page.next_page_number }}"
                    >Older Posts →</a
                    >
                {% endif %}
            </div>
        </div>
    </div>
</div>
